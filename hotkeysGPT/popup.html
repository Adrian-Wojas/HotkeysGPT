<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      background-color: #212121;
      color: #ECECF1;
      margin: 0;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.25rem;
    }

    .hotkey-row {
      display: flex;
      margin-bottom: 12px;
      align-items: center;
      gap: 12px;
      background-color: #2f2f2f;
      padding: 12px;
      border-radius: 8px;
    }

    input {
      background-color: #2f2f2f;
      border: 1px solid #565869;
      color: #ECECF1;
      padding: 4px 8px;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
      font-size: 14px;
    }

    #footer {
        text-align: right;
        color: #ECECF1;
        font-size: 8px;
        margin: top 10px;
    }

    #footer a {
        color: #b3b3e6;
        text-decoration: none;
    }
    input:focus {
      border-color: #10A37F;
    }

    .key-input {
      width: 50px;
      text-align: center;
    }

    .template-input {
      flex-grow: 1;
    }

    .delete-btn {
      background: transparent;
      color: #ef4146;
      border: 1px solid #ef4146;
      padding: 6px;
      width: 28px;
      height: 28px;
      min-width: 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      line-height: 1;
    }

    .delete-btn:hover {
      background: #ef4146;
      color: #ECECF1;
    }

    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .primary-btn {
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
      flex: 1;
      color: #ECECF1;
    }

    #add-hotkey {
      background: #444654;
    }

    #add-hotkey:hover {
      background: #3D3E4A;
    }

    #save-changes {
      background: #10A37F;
    }

    #save-changes:hover {
      background: #0E906F;
    }

    .save-status {
      color: #10A37F;
      font-size: 14px;
      padding: 8px;
      text-align: center;
      display: none;
    }

    .empty-state {
      text-align: center;
      color: #8E8EA0;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ChatGPT Hotkey Manager</h2>
  <div id="hotkey-container"></div>
  <div class="button-container">
    <button id="add-hotkey" class="primary-btn">Add New Hotkey</button>
    <button id="save-changes" class="primary-btn">Save Changes</button>
  </div>
  <div id="save-status" class="save-status">Settings saved!</div>
  <div id="footer">Made by <a href="https://x.com/leo_wojas">Leo</a></div>
  <script src="popup.js"></script>
</body>
</html>
